<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>I Wonder?</title>

    <!-- STYLESHEETS -->
  <!-- Bootsrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="css/style.css" rel="stylesheet">

</head>
<body>
<!-- Navigation bar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#home">I Wonder?</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <!-- Login / Register Dropdown -->
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Login/Register <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li>
              <form id="login-form" role="form" class="nav-form">
                <input type="text" name="username" class="form-control" value="Username">
                <input type="password" name="password" class="form-control" value="Password">
                <input type="submit" id="login-submit" class="btn btn-info" value="Login">
              </form>
            </li>
            <li role="separator" class="divider"></li>
            <li>
              <form id="register-form" role="form" class="nav-form">
                <input type="text" name="username" class="form-control" value="Username">
                <input type="password" name="password" class="form-control" value="Password">
                <input type="submit" id="register-submit" class="btn btn-info" value="Register">
              </form>
            </li>
          </ul>
        </li>
      </ul>
      <ul id="logged-in-nav" class="nav navbar-nav">
        <!-- Hidden until logged in -->
        <li><a href="#myProfile">My Profile</a></li>
        <li><a href="#myQuestions">My Questions</a></li>
        <li><a href="#newQuestion">New Question</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Website Body -->
<div id="profile-view">
</div>

  <!-- SCRIPTS -->
<!-- JQuery -->
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

<!-- Bootstrap -->
<script src="js/bootstrap.js"></script>
<!-- <script src="js/npm.js"></script> -->

<!-- Handlebars Teplates -->
<script id="profile-template" type="text/x-handlebars-template">
  <div class="panel panel-default">
    <div class="panel-heading">
      <img src="resources/fluffy_pony.png" class="img-rounded" alt="Thpbpbpbpbt!" width="200" height="200">
      <h1>{{username}}</h1>
    </div>
    <div class="panel-body">
      <div>Name: {{first_name}} {{last_name}}</div>
      <div>Birthday: {{dob}}</div>
      <div>Email: <a href="mailto:{{email}}">{{email}}</a></div>
      <a href="#/questions/user/{{userID}}">
        <input type="button" class="btn btn-info" value="My Questions">
      </a>
      <br>
      <div id="logged-in-trust">
        <div id="trust-add">
          <a href="#/profile/add/{{userID}}">
            <input type="button" class="btn btn-success" value="I trust you!">
          </a>
        </div>
        <div id="trust-remove">
          <a href="#/profile/remove/{{userID}}">
            <input type="button" class="btn btn-danger" value="I don't trust you.">
          </a>
        </div>
      </div>
    </div>
  </div>
</script>
</body>
</html>
